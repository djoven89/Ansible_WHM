---

- name: EPEL | Repositorio
  yum:
    name: epel-release
    enablerep: "{{ item.repo }}"
    state: latest
  with_items:
    - { repo: 'epel' }
    - { repo: 'epel-source' }

- name: PACKAGE | Paquetes esenciales 
  yum:
    name:
      - vim
      - htop
      - bind-utils
      - colordiff
      - curl
      - wget
      - mtr
      - tcpdump
      - tree
      - zip
      - unzip
  state: latest

- name: VIM | Archivo de conf
  copy: 
    src: vim_config
    dest: /root/.vimrc
    owner: root
    group: root
    mode: 0644 

